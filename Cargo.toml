[package]
name = "LoadExc_client"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
dotenvy = "0.15"

# LiveKit Rust SDK 与 Server API
# 版本号请根据你的环境调整；若编译报版本冲突，可临时改为 `*` 或使用 git 依赖。
livekit = "0.5"
livekit-api = "0.3"

[features]
# 启用后尝试创建自定义视频源并发布视频轨（需要你在代码中完善推帧逻辑）
video = []
# 启用 ROS2 订阅：按需拉取 rclrs 与 sensor_msgs
ros2 = ["rclrs", "sensor_msgs"]

[target.'cfg(unix)'.dependencies]
rclrs = { version = "0.2", optional = true }
sensor_msgs = { version = "0.10", package = "ros2_rust_msgs_sensor_msgs", optional = true }
