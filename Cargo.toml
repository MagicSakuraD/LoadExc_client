[package]
name = "LoadExc_client"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }

# LiveKit Rust SDK 与 Server API
# 版本号请根据你的环境调整；若编译报版本冲突，可临时改为 `*` 或使用 git 依赖。
livekit = "0.5"
livekit-api = "0.3"

[features]
# 启用后尝试创建自定义视频源并发布视频轨（需要你在代码中完善推帧逻辑）
video = []
# 预留：启用 ROS2 订阅（需要在代码和依赖中自行接入 rclrs/sensor_msgs）
ros2 = []
